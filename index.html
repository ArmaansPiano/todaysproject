<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#000000">
            <a-box position="-1 0.5 -3" color="blue">
            </a-box>
            <a-sphere position="0 2.5 -5" radius="1.25" color="green">
            </a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="yellow"></a-cylinder>
            <a-octahedron position="-2.3 0.43 0" color="red" radius="0.45"></a-octahedron>
            <a-ring position="10 0.7 -5" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
        </a-scene>
    </body>
</html>
